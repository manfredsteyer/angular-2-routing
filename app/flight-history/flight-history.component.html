<div class="panel panel-default">

    <div class="panel-heading">Your Flight-History</div>

    <ul class="list-group">

        <li class="list-group-item" *ngIf="flights.length == 0">
            No items.
        </li>

        <li class="list-group-item" *ngFor="let f of flights">
            <p>
                {{f.from}} - {{f.to}}
            </p>
            <p>
                {{f.date | date:'dd.MM.yyyy HH:mm'}}
            </p>
        </li>
    </ul>
</div>
